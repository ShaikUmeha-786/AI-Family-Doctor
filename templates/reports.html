<!DOCTYPE html>
<html>
<head>
    <title>Medical Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
    <div class="logo">ü©∫ AI Family Doctor</div>
    <div class="nav-links">
        <a href="/">Family Doctor</a>
        <a href="/calories">Calories</a>
        <a href="/reports">Reports</a>
    </div>
</div>

<div class="container">

    <!-- ================= REPORT INPUT CARD ================= -->
    <div class="card">
        <h3>üß™ Medical Reports Analysis</h3>
        <p class="subtitle">
            Upload a report image OR paste report text for explanation
        </p>

        <!-- FORM START -->
        <form method="POST"
              action="/analyze-report"
              enctype="multipart/form-data">

            <!-- IMAGE UPLOAD -->
            <label class="image-upload">
                üì∑ Upload report image
                <input type="file"
                       name="report_image"
                       accept="image/*"
                       onchange="showFileName(this)"
                       hidden>
            </label>

            <!-- FILE NAME PREVIEW -->
            <p id="file-name"
               style="text-align:center; font-size:13px; color:#555; margin-top:8px;">
                No image selected
            </p>

            <p style="text-align:center; margin:14px 0; color:#777;">
                ‚Äî OR ‚Äî
            </p>

            <!-- TEXT AREA -->
            <textarea
                name="report_text"
                placeholder="Example:
Hemoglobin: 12.5 g/dL
WBC: 7200
Platelets: 2.3 lakh"
                style="height:180px;"></textarea>

            <button type="submit" class="primary-btn" style="margin-top:15px;">
                Analyze Report
            </button>

        </form>
        <!-- FORM END -->
    </div>

    <p class="disclaimer">
        ‚ö†Ô∏è Educational use only. Always consult a qualified doctor.
    </p>

</div>

<!-- ================= SMALL UI SCRIPT ================= -->
<script>
function showFileName(input) {
    const fileName = document.getElementById("file-name");
    if (input.files.length > 0) {
        fileName.innerText = "Selected file: " + input.files[0].name;
    } else {
        fileName.innerText = "No image selected";
    }
}
</script>

</body>
</html>
