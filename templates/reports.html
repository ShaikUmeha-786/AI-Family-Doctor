<head>
    <title>Medical Reports</title>

            </p>

            <!-- TEXT AREA -->
            <textarea

                placeholder="Example:

                style="height:180px;"></textarea>

            <button class="primary-btn" style="margin-top:15px;">

        <!-- FORM END -->
    </div>
